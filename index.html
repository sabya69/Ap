<!DOCTYPE html>
<html>
<head>
    <title>Arithmetic Progression</title>
</head>
<body>
    <h2>Arithmetic Progression Calculator</h2>
    <form>
        <label for="firstTerm">Enter the first term:</label>
        <input type="number" id="firstTerm"><br><br>
        <label for="commonDifference">Enter the common difference:</label>
        <input type="number" id="commonDifference"><br><br>
        <label for="n">Enter the number of terms:</label>
        <input type="number" id="n"><br><br>
        <button type="button" onclick="printAP()">Calculate</button>
    </form>
    <h3>The arithmetic progression is: <span id="result"></span></h3>
    <script>
        function printAP() {
            var firstTerm = parseInt(document.getElementById("firstTerm").value);
            var commonDifference = parseInt(document.getElementById("commonDifference").value);
            var n = parseInt(document.getElementById("n").value);
            var result = "";
            for (var i = 0; i < n; i++) {
                result += (firstTerm + i * commonDifference) + " ";
            }
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
